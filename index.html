<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="src/slyles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">

  <div class="card">
  <div class="card-body">
    



   <div class="row">
        <div class="col-9"> 
 <form class="d-flex" role="search" id="search-form">

        <input class="form-control me-2" type="search" placeholder="Enter a city" aria-label="Search" id="city-input" autofocus="on"/>
 </div>  
       
 <div class="col-1"> 
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
 </div>

 <div class="col-1"> 
      <button type="button" class="btn btn-success" id="second-button">Current</button>

 </div>

</div>


<div class="row cities-data">
        <div class="col-6 chosen-city" id="city-of-choise" > 
          
        </div>
        <div class="col-6 weather-conditions">
          Weather conditions
        </div>
        <div class="col-6" id = "data-now">
        </div>
        <div class="col-6">
          Wind: <span id="wind"></span> <span>km/h</span>
        </div>
        <div class="col-6" id="description">
          Clouds
        </div>
        <div class="col-6">
          Humidity: <span id="humidity"></span> <span>%</span> 
        </div>
        <div class="col-6 current-temperature">
          <img src="" alt="Clear" id="icon" class="float-left" />
          <span id="temperature-data"> 23</span>
          <span id="celsius"><a href="#" id="celsius-link">°C</a></span>
          <span class="separator">|</span>
          <span><a href="#" id="fahrenheit-link">°F</a></span>
          </span>
        </div>
        <div class="col-6">
        </div>

      </div>

 <div class="weather-forecast" id="forecast"></div>

</div>      
    </div>
<p class="footer"> The project was coded by <span class="my-name">Viktoriia Ocheretko</span> and is
<a class="my-site"  href="https://github.com/Viktoriia-Ocheretko/Weather" target="_blank" rel="noreferrer">open-sourced on GitHub</a> and hosted on <span class="netlify">Netlify</span></p>
    
    <script src="src/index.js">
    </script>  
</body>
</html>
